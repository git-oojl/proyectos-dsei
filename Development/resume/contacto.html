    <section>
        <h2>Contacto</h2>
        <form action="#" method="post">
            <fieldset>
    
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí." required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej. 6641234567" pattern="[0-9]{10}" required>
    
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ej. usuario@email.com" required>
    
                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" placeholder="Escribe tu mensaje aquí." rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
